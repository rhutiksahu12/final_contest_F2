<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main" style="padding: 0; margin: 0;">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="mt-4" style="font-size: 54px;">Welcome To The Weather App</h3>
                    <h6 class="fw-light" style="font-size: 36px;">Here is your current location</h6>
                    <div class="d-flex gap-2 ">
                        <div id="lat" class="geodata py-1 px-3">Lat</div>
                        <div id="long" class="geodata py-1 px-3 ">Long</div>
                    </div>
                    <div class="mt-3" style="height: 100%;">
                        <iframe id="map" src="" width="100%" height="100%" frameborder="0" style="border:0"></iframe>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Data section -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 style="color: #360369;">Your Weather data</h3>
                    <div class="d-flex gap-3 flex-wrap " id="data-container">
                        <!-- <div class="data">
                            Location: New Delhi
                        </div> -->

                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="./index.js"></script>
</body>

</html>
